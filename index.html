<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/variables.css" />
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body class="page">
    <div class="modal">
      <section class="result">
        <h1 class="result__title">Your Result</h1>
        <p class="result__score">
          <span class="result__number">76</span>
          of 100
        </p>
        <p class="result__text">Great</p>
        <p class="result__paragraf">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h1 class="summary__title">Summary</h1>
        <ul class="summary__list" role="tablist">
          <li class="item item--relation" role="tab" tabindex="0">
            <div class="item__logo">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="relation score"
                class="item__icon"
              />
              <span class="item__text item__text--relation">Reaction</span>
            </div>
            <div class="item__score">
              80 <span class="item__number">/ 100</span>
            </div>
          </li>
          <li class="item item--memory" role="tab" tabindex="0">
            <div class="item__logo">
              <img
                src="./assets/images/icon-memory.svg"
                alt="memory score"
                class="item__icon"
              />
              <span class="item__text item__text--memory">Memory</span>
            </div>
            <div class="item__score">
              92 <span class="item__number"> / 100</span>
            </div>
          </li>
          <li class="item item--verbal" role="tab" tabindex="0">
            <div class="item__logo">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="verbal score"
                class="item__icon"
              />
              <span class="item__text item__text--verbal">Verbal</span>
            </div>
            <div class="item__score">
              61 <span class="item__number"> / 100</span>
            </div>
          </li>
          <li class="item item--visual" role="tab" tabindex="0">
            <div class="item__logo">
              <img
                src="./assets/images/icon-visual.svg"
                alt="visual score"
                class="item__icon"
              />
              <span class="item__text item__text--visual">Visual</span>
            </div>
            <div class="item__score">
              72 <span class="item__number"> / 100</span>
            </div>
          </li>
        </ul>
        <button tabindex="0" type="button" class="button">Continue</button>
      </section>
    </div>
  </body>
</html>
