<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/variables.css" />
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body class="page">
    <div class="modal">
      <div class="result">
        <h1 class="result__title">Your Result</h1>
        <p class="score">
          <span class="score__number">76</span>
          of 100
        </p>
        <p class="result__text">Great</p>
        <p class="result__paragraf">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2 class="summary__title">Summary</h2>
        <ul class="summary__list">
          <li class="summary__item summary__item--relation">
            <div class="logo-item">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="relation score"
                class="logo-item__icon"
              />
              <span class="logo-item__text logo-item__text--relation"
                >Reaction</span
              >
            </div>
            <div class="summary-score">
              80 <span class="summary-score__number">/ 100</span>
            </div>
          </li>
          <li class="summary__item summary__item--memory">
            <div class="logo-item">
              <img
                src="./assets/images/icon-memory.svg"
                alt="memory score"
                class="logo-item__icon"
              />
              <span class="logo-item__text logo-item__text--memory"
                >Memory</span
              >
            </div>
            <div class="summary-score">
              92 <span class="summary-score__number"> / 100</span>
            </div>
          </li>
          <li class="summary__item summary__item--verbal">
            <div class="logo-item">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="verbal score"
                class="logo-item__icon"
              />
              <span class="logo-item__text logo-item__text--verbal"
                >Verbal</span
              >
            </div>
            <div class="summary-score">
              61 <span class="summary-score__number"> / 100</span>
            </div>
          </li>
          <li class="summary__item summary__item--visual">
            <div class="logo-item">
              <img
                src="./assets/images/icon-visual.svg"
                alt="visual score"
                class="logo-item__icon"
              />
              <span class="logo-item__text logo-item__text--visual"
                >Visual</span
              >
            </div>
            <div class="summary-score">
              72 <span class="summary-score__number"> / 100</span>
            </div>
          </li>
        </ul>
        <button class="summary__button">Continue</button>
      </div>
    </div>
  </body>
</html>
